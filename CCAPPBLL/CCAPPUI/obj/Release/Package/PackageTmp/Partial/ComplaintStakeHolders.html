		<!-- MAIN PANEL -->
<div id="main" role="main">

    <!-- RIBBON -->
    <div id="ribbon">

        <span class="ribbon-button-alignment">
            <span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh" rel="tooltip"
                  data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning!
                   This will reset all your widget settings." data-html="true">
                <i class="fa fa-refresh"></i>
            </span>
        </span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home</li>
            <li>Comp StakeHandler</li>
        </ol>
        <!-- end breadcrumb -->
        <!-- You can also add more buttons to the
        ribbon for further usability

        Example below:

        <span class="ribbon-button-alignment pull-right">
        <span id="search" class="btn btn-ribbon hidden-xs" data-title="search"><i class="fa-grid"></i> Change Grid</span>
        <span id="add" class="btn btn-ribbon hidden-xs" data-title="add"><i class="fa-plus"></i> Add</span>
        <span id="search" class="btn btn-ribbon" data-title="search"><i class="fa-search"></i> <span class="hidden-mobile">Search</span></span>
        </span> -->

    </div>
    <!-- END RIBBON -->
    <!-- MAIN CONTENT -->
    <div id="content">


        <!-- widget grid -->
        <section id="widget-grid" class="">


            <!-- row -->

            <div class="row">

                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
                    <div class="jarviswidget jarviswidget-color-darken jarviswidget-sortable" role="widget" style="position: relative; opacity: 1; left: 0px; top: 0px;">

                        <header role="heading">
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>Comp StakeHandler</h2>
                            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                            <br />
                            <br />
                            <br />

                        </header>

                        <!-- widget div-->
                        <div role="content">

                            <!-- widget edit box -->
                            <div class="jarviswidget-editbox">
                                <!-- This area used as dropdown edit box -->

                            </div>
                            <!-- end widget edit box -->
                            <!-- widget content -->
                            <div class="widget-body no-padding">
                                <div class="table-responsive">

                                   


                                    <table class="table table-bordered table-hover">
                                        <tbody>


                                            <tr>

                                                <th>Catalyst</th>
                                                <td>
                                                    <input type="text" ng-model="Objectstake.Catalyst" />
                                                </td>
                                            </tr>


                                            <tr>
                                                <th>Complaint Handler</th>
                                                <td><input type="text" ng-model="Objectstake.ComplaintHandler" /></td>
                                            </tr>

                                            <tr>
                                                <th>Complaint Manager</th>
                                                <td><input type="text" ng-model="Objectstake.ComplaintManager" /></td>
                                            </tr>


                                            <tr>
                                                <th>Local Technical</th>

                                                <td><input type="text" ng-model="Objectstake.LocalTechnical" /></td>
                                            </tr>


                                            <tr>
                                                <th>Manager</th>
                                                <td><input type="text" ng-model="Objectstake.Manager" /></td>
                                            </tr>
                                        </tbody>


                                    </table>
                                </div>
                            </div>

                            <button ng-click="Save()" ng-show="showSave" class="btn btn-sm btn-info btn-flat pull-left">Save</button>
                            <button ng-click="Update()" ng-show="!showSave" class="btn btn-sm btn-info btn-flat pull-left ">Update</button>


                            </tbody>
                            </table>
                        </div>
                    </div>


            </div>
            <!-- end widget div -->

    </div>
    </article>
</div>

<!-- end row -->
        </section>
<!-- end widget grid -->
    </div>
<!-- END MAIN CONTENT -->
</div>
<!-- END MAIN PANEL -->
