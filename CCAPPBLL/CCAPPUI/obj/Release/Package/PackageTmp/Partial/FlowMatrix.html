<div id="main" role="main">

    <!-- RIBBON -->
    <div id="ribbon">

        <span class="ribbon-button-alignment">
            <span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh" rel="tooltip"
                  data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning!
                   This will reset all your widget settings." data-html="true">
                <i class="fa fa-refresh"></i>
            </span>
        </span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <li>Home</li>
            <li>Flow Matrix</li>
        </ol>
        <!-- end breadcrumb -->

        ribbon for further usability

        Example below:

        <span class="ribbon-button-alignment pull-right">

    </div>
    <!-- END RIBBON -->
    <!-- MAIN CONTENT -->
    <div id="content">


        <!-- widget grid -->
        <section id="widget-grid" class="">


            <!-- row -->

            <div class="row">

                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
                    <div class="jarviswidget jarviswidget-color-darken jarviswidget-sortable" role="widget" style="position: relative; opacity: 1; left: 0px; top: 0px;">

                        <header role="heading">
                            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                            <h2>Flow Matrix</h2>
                            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
                            <br />
                            <br />
                            <br />
                          
                        </header>

                        <!-- widget div-->
                        <div role="content">

                            <!-- widget edit box -->
                            <div class="jarviswidget-editbox">
                                <!-- This area used as dropdown edit box -->

                            </div>
                            <!-- end widget edit box -->
                            <!-- widget content -->
                            <div class="widget-body no-padding">
                                <div class="table-responsive">

                                        <table class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <!--<th>S.No</th>-->
                                                    <th>Type</th>
                                                    <th>R&D</th>
                                                    <th>Plant</th>
                                                    <th>Marketing</th>
                                                    <th>SCM</th>

                                                </tr>
                                       
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    
                                                </tr>
                                                <tr ng-repeat="pt in   FlowMatrixArray" ng-if="pt.Local_LOCAL==1">
                                                   
                                                    <td> LOCAL </td>
                                                    <td>
                                                    <input type="text" ng-model="pt.RandD_LOCAL" /></td>
                                                    <td><input type="text" ng-model="pt.Plant_LOCAL" /></td>
                                                    <td><input type="text" ng-model="pt.Marketing_LOCAL" /></td>
                                                    <td><input type="text" ng-model="pt.SCM_LOCAL" /></td>
                                                 </tr>
                                                   
                                               
                                                <tr ng-repeat="pt in  FlowMatrixArray" ng-if="pt.GroupAr_AR==1">


                                                    <td>GROUP AR</td>
                                                    <td><input type="text" ng-model="pt.RandD_AR" /></td>
                                                    <td><input type="text" ng-model="pt.Plant_AR" /></td>
                                                    <td><input type="text" ng-model="pt.Marketing_AR" /></td>
                                                    <td><input type="text" ng-model="pt.SCM_AR" /></td>

                                                </tr>
                                                </tbody>
                                               </table>
                                              </div>
                                            </div>
                            <!--<button ng-click="Update()" class="btn btn-sm btn-info btn-flat pull-left">update</button>-->
         <button ng-click="Save()" class="btn btn-sm btn-info btn-flat pull-left" ng-show="ShowSave == true">Save</button>
         <button ng-click="Update()" class="btn btn-sm btn-info btn-flat pull-left" ng-show="ShowSave == false">Update</button>
                            <!-- end widget content -->

                            </div>
                            <!-- end widget div -->

                        </div>
                </article>
            </div>

            <!-- end row -->

        </section>
        <!-- end widget grid -->

    </div>
    <!-- END MAIN CONTENT -->

</div>
