                                            </td>
                                            <td>

                                            </td>

                                            
                                            <td>
                                                <input type="text" ng-model="pt.LocalTechnical"/>
                                            </td>
                                            <td>
                                                <input type="text" ng-model="pt.Manager" />
                                            </td>

                                            <td>
                                                <button class="btn btn-primary" ng-click="RemoveMatrix($index,pt.ComplaintStakeHolders_ID)">-</button>
